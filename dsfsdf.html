<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Portafolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/ssad.css" />
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Mi Portafolio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="#about">Sobre mí</a></li>
              <li class="nav-item"><a class="nav-link" href="#skills">Habilidades</a></li>
              <li class="nav-item"><a class="nav-link" href="#projects">Proyectos</a></li>
              <li class="nav-item"><a class="nav-link" href="#contact">Contacto</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <header class="text-center py-5 bg-light" id="about">
        <img src="img/profile-photo.jpg" class="rounded-circle mb-3" alt="Foto de perfil" width="150">
        <h1>Hola, soy [Tu Nombre]</h1>
        <p class="lead">Desarrollador Frontend en formación</p>
      </header>
      <section id="skills" class="container py-5">
        <h2 class="text-center mb-4">Habilidades</h2>
        <div class="row">
          <div class="col-md-6">
            <p>HTML</p>
            <div class="progress mb-3">
              <div class="progress-bar" style="width: 90%;">90%</div>
            </div>
            <p>CSS</p>
            <div class="progress mb-3">
              <div class="progress-bar" style="width: 80%;">80%</div>
            </div>
          </div>
          <div class="col-md-6">
            <p>JavaScript</p>
            <div class="progress mb-3">
              <div class="progress-bar" style="width: 70%;">70%</div>
            </div>
            <p>Bootstrap</p>
            <div class="progress mb-3">
              <div class="progress-bar" style="width: 85%;">85%</div>
            </div>
          </div>
        </div>
      </section>
      <section id="projects" class="bg-light py-5">
        <div class="container">
          <h2 class="text-center mb-4">Proyectos</h2>
          <div class="row">
            <div class="col-md-4">
              <div class="card">
                <img src="img/project-images/project1.jpg" class="card-img-top" alt="Proyecto 1">
                <div class="card-body">
                  <h5 class="card-title">Proyecto 1</h5>
                  <p class="card-text">Descripción del proyecto.</p>
                </div>
              </div>
            </div>
            <!-- Repetir para más proyectos -->
          </div>
        </div>
      </section>

      <section id="contact" class="container py-5">
        <h2 class="text-center mb-4">Contáctame</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Mensaje</label>
            <textarea class="form-control" id="message" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </section>
      <footer class="bg-dark text-white text-center py-3">
        <p>Sígueme en:</p>
        <a href="#" class="text-white me-3">LinkedIn</a>
        <a href="#" class="text-white me-3">GitHub</a>
        <a href="#" class="text-white">Twitter</a>
      </footer>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
